<!DOCTYPE html>
<html lang="en">
<head>
    <title>Добавление нового обьявления</title>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script>

        function addItem() {
            var object = {
                "id": null,
                "title": $('#advert_title').val(),
                "price": $('#sell_price').val(),
                "car": {
                    "id": null,
                    "title": $('#car_title').val(),
                    "carBody": $('#car_body').val()
                }

            };

            $.ajax({
                url: 'add',
                method: 'post',
                contentType: 'application/json; charset=utf-8',
                data: JSON.stringify(object),
                datatype: 'json'
            }).done(function () {
                window.location.href = 'index.html';
            });
        }
    </script>
</head>
<body>

<div class="container">
    <h2 style="color: black">Добавить новое обьявление в систему</h2>
    <form id="add_adverts">
        <div class="form-group">
            <label for="advert_title">Название обьявления:</label>
            <input type="text" class="form-control" id="advert_title" name="advert_title"
                   placeholder="Введите короткое имя вашей заявки">
        </div>
        <div class="form-group">
            <label for="sell_price">Цена:</label>
            <input type="text" class="form-control" id="sell_price" name="sell_price" placeholder="Введите Цену">
        </div>
        <div class="form-group">
            <label for="car_title">Цена:</label>
            <input type="text" class="form-control" id="car_title" name="car_title" placeholder="Название машины">
        </div>
        <div class="form-group">
            <label for="car_body">Цена:</label>
            <input type="text" class="form-control" id="car_body" name="car_body" placeholder="Кузов машины">
        </div>
        <div>
            <input type="button" Отправить onclick="addItem();">
        </div>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Adverts Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script>
        $.ajax({
            url: 'data',
            method: 'get',
            datatype: 'json',
            complete: function (data) {
                var adverts = data.responseJSON;
                var result = "<tr>" +
                    "<th>ID обьявления</th>" +
                    "<th>Статус обьявления</th>" +
                    "<th>Описание</th>" +
                    "<th>Марка автомобиля</th>" +
                    "<th>Тип кузова</th>" +
                    "<th>Винкод машины</th>" +
                    "<th>Цена</th>" +
                    "<th>ID пользователя</th>" +
                    "</tr>";
                for (var i = 0; i !== adverts.length; i++) {
                    result += "<tr>"
                        + "<td>" + adverts[i].id + "</td>"
                        + "<td>" + adverts[i].status + "</td>"
                        + "<td>" + adverts[i].title + "</td>"
                        + "<td>" + adverts[i].car.carBody + "</td>"
                        + "<td>" + adverts[i].car.title + "</td>"
                        + "<td>" + adverts[i].car.vincode + "</td>"
                        + "<td>" + adverts[i].price + "</td>"
                        + "<td>" + adverts[i].account.id + "</td>"
                        + "</tr>"
                }
                var table = document.getElementById("adverts_table");
                table.innerHTML = result;


            }
        })
    </script>

    <script>
        function redir() {
            window.location.href = 'newadvert.html';
        }
    </script>

</head>

<body>

<h1 align="center">Обьявления по продаже машин</h1>

<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 table-responsive">
            <table class="table table-bordered table-hover table-sortable" id="adverts_table">
                <thead>
                <tr>
                    <th class="text-center">
                        ID обьявления
                    </th>
                    <th class="text-center">
                        Статус обьявления
                    </th>
                    <th class="text-center">
                        Описание
                    </th>
                    <th class="text-center">
                        Марка автомобиля
                    </th>
                    <th class="text-center">
                        Тип кузова
                    </th>
                    <th class="text-center">
                        Цена
                    </th>
                    <th class="text-center">
                        ID пользователя
                    </th>
                    <th class="text-center" style="border-top: 1px solid #ffffff; border-right: 1px solid #ffffff;">
                    </th>
                </tr>
                </thead>
                <tbody>

            </table>
        </div>
    </div>
    <button type="button" class="btn btn-primary btn-lg btn-block" id="add" onclick="redir()">Перейти к добавлению нового обьявления</button>
</div>

</body>
</html>

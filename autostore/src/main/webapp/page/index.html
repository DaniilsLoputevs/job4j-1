<!DOCTYPE html>
<html lang="en">
<head>
    <title>Adverts Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script>
        $.ajax({
            url: 'data',
            method: 'get',
            datatype: 'json',
            complete: function (data) {
                var adverts = data.responseJSON;
                var result = "<tr>" +
                    "<th>#ID_advert</th>" +
                    "<th>#Title</th>" +
                    "<th>#Car_Detail</th>" +
                    "<th>#Car_Type</th>" +
                    "<th>#Price</th>" +
                    "</tr>";
                for (var i = 0; i !== adverts.length; i++) {
                    result += "<tr>"
                        + "<td>" + adverts[i].id + "</td>"
                        + "<td>" + adverts[i].title + "</td>"
                        + "<td>" + adverts[i].car.carBody + "</td>"
                        + "<td>" + adverts[i].car.title + "</td>"
                        + "<td>" + adverts[i].price + "</td>"
                        + "</tr>"
                }
                var table = document.getElementById("adverts_table");
                table.innerHTML = result;


            }
        })
    </script>

    <script>
        function redir() {
            window.location.href ='add.html';
        }
    </script>
</head>

<body>



<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 table-responsive">
            <table class="table table-bordered table-hover table-sortable" id="adverts_table">
                <thead>
                <tr >
                    <th class="text-center">
                        #ID_advert
                    </th>
                    <th class="text-center">
                        #Title
                    </th>
                    <th class="text-center">
                        #Car_Detail
                    </th>
                    <th class="text-center">
                        #Car_Type
                    </th>
                    <th class="text-center">
                        #Price
                    </th>
                    <th class="text-center" style="border-top: 1px solid #ffffff; border-right: 1px solid #ffffff;">
                    </th>
                </tr>
                </thead>
                <tbody>

            </table>
        </div>
    </div>
    <button type="button" class="btn btn-primary btn-lg btn-block" id="add"onclick="redir()">Add new advert</button>
</div>
</body>
</html>
